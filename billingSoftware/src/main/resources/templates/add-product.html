<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px; /* Added padding around the body */
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background: #fff;
	padding: 60px; /* Increased padding inside the form */
	width: 420px;
	border-radius: 10px;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
	text-align: center;
	color: #2e7d32;
	margin-bottom: 20px; /* Added spacing below heading */
}

form {
	display: flex;
	flex-direction: column;
}

label {
	font-weight: bold;
	margin-top: 12px;
	color: #333;
}

input, textarea {
	padding: 12px; /* Added more padding inside inputs */
	margin-top: 6px;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 14px;
	width: 100%;
}

textarea {
	min-height: 80px;
}

button {
	background-color: #2e7d32;
	color: white;
	border: none;
	padding: 14px; /* Increased button padding */
	font-size: 16px;
	margin-top: 18px;
	cursor: pointer;
	border-radius: 6px;
	transition: 0.3s;
}

button:hover {
	background-color: #276a2b;
}

a {
	display: block;
	text-align: center;
	margin-top: 18px;
	text-decoration: none;
	color: #2e7d32;
	font-weight: bold;
}

a:hover {
	text-decoration: underline;
}

select {
	width: 100%;
	padding: 10px;
	margin-top: 5px;
	border: 2px solid #3399cc;
	border-radius: 5px;
	background-color: #f8f8f8;
	font-size: 16px;
	cursor: pointer;
	transition: 0.3s;
}

select:focus {
	outline: none;
	border-color: #0077b6;
	background-color: #e6f7ff;
}

option {
	font-size: 16px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Add Product</h2>
		<form th:action="@{/products/save}" method="post"
			th:object="${product}">
			<label>Name:</label> <input type="text" th:field="*{name}" required>

			<label>Price:</label> <input type="number" th:field="*{price}"
				step="1" required> <label>Stock:</label> <input
				type="number" th:field="*{stock}" required> <label
				for="category">Category:</label> <select id="category"
				th:field="*{category}" required>
				<option value="">Select Category</option>
				<option value="Pulses">Pulses</option>
				<option value="Beverages">Beverages</option>
				<option value="Snacks">Snacks</option>
				<option value="Dairy">Dairy</option>
				<option value="Vegetables">Vegetables</option>
				<option value="Fruits">Fruits</option>
				<option value="Bakery">Bakery</option>
				<option value="Household Items">Household Items</option>
			</select> <label>Description:</label>
			<textarea th:field="*{description}"></textarea>

			<button type="submit">Save</button>
		</form>
		<a href="/products/list-view">Back to Product List</a>
	</div>
</body>
</html>
