<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bills</title>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
   <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2e7d32;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            margin: 10px 5px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #2e7d32;
            color: white;
            border: none;
        }
        .btn-danger {
            background-color: #d32f2f;
            color: white;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #276a2b;
        }
    </style>
    <script>
        async function deleteBill(billNumber) {
            if (confirm("Are you sure you want to delete this bill?")) {
                try {
                    const response = await fetch(`/bills/delete/${billNumber}`, { method: "DELETE" });
                    if (response.ok) {
                        alert("Bill deleted successfully!");
                        window.location.reload();
                    } else {
                        alert("Failed to delete bill.");
                    }
                } catch (error) {
                    console.error("Error deleting bill:", error);
                    alert("An error occurred.");
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>All Bills</h2>
        <table>
            <tr>
                <th>Bill Number</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Total Amount (â‚¹)</th>
                <th>Payment Method</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.billNumber}"></td>
                <td th:text="${bill.customerName}"></td>
                <td th:text="${bill.customerEmail}"></td>
                <td th:text="${bill.totalAmount}"></td>
                <td th:text="${bill.paymentMethod}"></td>
                <td th:text="${#temporals.format(bill.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <button onclick="deleteBill(this.getAttribute('data-bill-number'))" th:attr="data-bill-number=${bill.billNumber}" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
        <button href="/bills/generate" class="btn">Generate New Bill</button>
    </div>
    <button onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
</body>
</html>
