 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
        }
        h2 {
            color: #2e7d32; /* Requested Green Color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #2e7d32; /* Green Header */
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            text-decoration: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
        }
        .btn-view {
            background: #2e7d32;
            color: white;
        }
        .btn-delete {
            background: #d32f2f;
            color: white;
        }
        .btn-refund {
            background: #ff9800;
            color: black;
        }
        button {
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Management</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.customerEmail}"></td>
                <td th:text="${order.customerPhone}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.status}"></td>
                <td>
                    <!-- <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-view">View</a> -->
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
                    <a th:href="@{/orders/refund/{id}(id=${order.id})}" class="btn btn-refund">Refund</a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <button onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
</body>
</html>
